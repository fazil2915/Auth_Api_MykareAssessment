spring.application.name=Auth_Api_MykareAssessment

server.port=8080
spring.security.user.name=admin
spring.security.user.password=password


spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/Assessment_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:password}
spring.datasource.driver-class-name=org.postgresql.Driver

logging.level.org.springframework.security=DEBUG

jwt.secret=your-very-secret-key-which-is-32-bytes-long!!

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.cors=DEBUG

management.endpoint.restart.enabled=true
management.endpoints.web.exposure.include=restart